        .footer {

            margin-bottom: 1rem;
        }

        .icon {

        }

        .icon a {
            text-align: center;
            padding-top: .5rem;
            padding-bottom: .5rem;
        }

        .icon a span {
            height: 2rem;
            width: 2rem;
            display: inline-block;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .github {
            background-image: url(https://cdn.tools.unlayer.com/social/icons/circle/github.png);
        }

        .author {
            background-image: url(https://cdn.tools.unlayer.com/social/icons/circle/telegram.png);
        }

        .mail {

        }

        .qq {
            background-image: url(https://cdn.tools.unlayer.com/social/icons/circle/messenger.png);
        }

        .desc {
            width: 100%;
            text-align: center;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .desc p, .desc p a {
            margin-top: .5rem;
            font-size: 12px;
            color: #00000045;
        }

        .verify-desc {
            width: 50%;
            margin: 0 auto;
        }

        .verify-button {
            display: block;
            width: 10rem;
            height: 2rem;
            margin: 0 auto;
            text-align: center;
            line-height: 2rem;
            background-color: #3aaee0;
            margin-top: 2rem;
            border-radius: 10px;
        }


        @media screen and (max-width: 719px) {
            .box {
                width: 95%;
                margin: .5rem auto;
            }

            .header {
                height: calc(30vh);
                margin-top: .5rem;
            }

            .title span {
                font-size: 1rem;
            }

            .verify-desc {
                width: 100%;
                margin: 0 auto;
            }
        }
    </style>
